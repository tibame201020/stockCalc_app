<div class="container-fluid">
    <div class="row">
        <div class="col-1" *ngFor="let header of headers">
            <a routerLink="{{ header.link }}">
            <strong class="header" [ngClass]="this.sideBarService.isActive(header.link)">{{header.name}}</strong>
            </a>
        </div>
    </div>
</div>
