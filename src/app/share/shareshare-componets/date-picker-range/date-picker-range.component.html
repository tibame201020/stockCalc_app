<mat-form-field appearance="fill" appearance="legacy">
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="maxDate" disabled>
    <input matStartDate formControlName="start" placeholder="StartDate" readonly>
    <input matEndDate formControlName="end" placeholder="EndDate" readonly>
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
  <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>
